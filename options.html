<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PromptShield Options</title>
  <style>
    body{font-family:system-ui,Arial;padding:20px;max-width:600px;margin:0 auto}
    h2{color:#333}
    label{display:block;margin:12px 0}
    select{margin-left:8px}
    button{margin-top:20px;padding:8px 16px;background:#007bff;color:white;border:none;border-radius:4px;cursor:pointer}
    button:hover{background:#0056b3}
    .saved{color:#28a745;margin-left:12px;opacity:0;transition:opacity 0.3s}
    .saved.show{opacity:1}
  </style>
</head>
<body>
  <h2>PromptShield Options</h2>
  <p>Configure how PromptShield detects and redacts PII in your prompts.</p>

  <label><input id="detect-names" type="checkbox"> Detect names (heuristic)</label>
  <label>Redaction style:
    <select id="style">
      <option value="generic">Generic ([TYPE])</option>
      <option value="numbered">Numbered ([TYPE_1])</option>
      <option value="hashed">Hashed ([TYPE_ab12cd])</option>
    </select>
  </label>
  <label><input id="auto-preview" type="checkbox"> Show preview when PII detected</label>

  <div>
    <button id="save">Save Options</button>
    <span class="saved" id="saved-msg">Saved!</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
